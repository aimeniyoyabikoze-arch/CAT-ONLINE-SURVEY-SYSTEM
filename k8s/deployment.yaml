apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-system
  labels:
    app: survey-system
    version: production
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  # Replicas for high availability
  replicas: 3
  
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # Allow 1 extra pod during update (4 pods total)
      maxUnavailable: 0    # Never have unavailable pods (rolling update)
  
  # Pod selection
  selector:
    matchLabels:
      app: survey-system
  
  # Pod template
  template:
    metadata:
      labels:
        app: survey-system
        version: production
    spec:
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Pod affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - survey-system
              topologyKey: kubernetes.io/hostname
      
      # Containers
      containers:
      - name: survey-system
        image: yourusername/survey-system:latest
        imagePullPolicy: IfNotPresent
        
        # Ports
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        
        # Resource management
        # Requests: minimum guaranteed resources
        # Limits: maximum allowed resources
        resources:
          requests:
            cpu: 250m              # 0.25 CPU cores minimum
            memory: 256Mi          # 256MB minimum
          limits:
            cpu: 1000m             # 1.0 CPU core maximum
            memory: 1Gi            # 1GB maximum
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - exclude from traffic if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: survey-system-service
  labels:
    app: survey-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: survey-system
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
  loadBalancerSourceRanges: []

---
# Horizontal Pod Autoscaler for dynamic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: survey-system-hpa
  labels:
    app: survey-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: survey-system
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: survey-system-pdb
  labels:
    app: survey-system
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: survey-system
spec:
  selector:
    app: survey-system
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
