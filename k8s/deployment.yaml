apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-system
  labels:
    app: survey-system
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: survey-system
  template:
    metadata:
      labels:
        app: survey-system
    spec:
      containers:
      - name: survey-system
        image: yourusername/survey-system:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: survey-system-service
spec:
  selector:
    app: survey-system
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
